<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Taskflow - Tasks at one place</title>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header class="flex justify-between items-center p-4 bg-gray-200 shadow">
      <h2 class="text-xl font-bold">My Todo App</h2>
      <div class="flex items-center gap-4">
        <span id="usernameDisplay" class="font-medium"></span>
        <img id="userAvatar" class="rounded-full size-10" />
        <button
          id="signout"
          class="bg-amber-700 px-3 py-1 rounded hover:bg-red-600 text-white transition"
        >
          Signout
        </button>
      </div>
    </header>

    <section class="max-w-7xl mx-auto mt-8">
      <!-- Tabs -->
      <div class="flex justify-around bg-gray-300 rounded-lg p-2 mb-6">
        <div
          id="todo"
          class="px-6 py-2 rounded-lg cursor-pointer hover:bg-white transition font-medium"
        >
          Todo
        </div>
        <div
          id="completed"
          class="px-6 py-2 rounded-lg cursor-pointer hover:bg-white transition font-medium"
        >
          Completed
        </div>
        <div
          id="archived"
          class="px-6 py-2 rounded-lg cursor-pointer hover:bg-white transition font-medium"
        >
          Archived
        </div>
      </div>

      <!-- Input Area -->
      <div class="p-4 bg-white rounded-lg shadow">
        <div class="flex gap-2">
          <textarea
            name="task"
            class="border border-gray-300 rounded w-full h-12 p-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
            placeholder="Add your task"
          ></textarea>
          <button
            class="bg-blue-600 hover:bg-blue-700 text-white px-5 rounded transition"
            type="submit"
          >
            Submit
          </button>
        </div>
      </div>
      <div id="content"></div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
