<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>TaskFlow - Verify</title>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-indigo-800 to-purple-900 flex flex-col justify-center items-center px-4"
  >
    <!-- Logo + Title -->
    <div class="flex flex-col items-center mb-8">
      <div class="bg-white p-3 rounded-full shadow-lg mb-3">
        <img
          src="https://cdn-icons-png.flaticon.com/512/5948/5948565.png"
          class="h-12 w-12"
          alt="Shield Icon"
        />
      </div>
      <h1 class="text-3xl sm:text-4xl font-bold text-white">TaskFlow</h1>
      <p class="text-gray-300 mt-1">Your Personal Productivity Buddy ✨</p>
      <p class="text-sm text-gray-400 flex items-center gap-1 mt-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
        </svg>
        Age verification required for access
      </p>
    </div>

    <!-- Card -->
    <div
      class="w-full max-w-md bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-2xl shadow-xl space-y-6 border border-white border-opacity-20"
    >
      <h2 class="text-xl font-semibold text-center">Verify Your Identity</h2>

      <form id="verifyForm" class="space-y-4">
        <div class="flex flex-col">
          <label for="name" class="font-medium mb-1">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name"
            class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
            required
          />
        </div>
        <div class="flex flex-col">
          <label for="date" class="font-medium mb-1">Date of Birth</label>
          <input
            type="date"
            id="date"
            class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 rounded-lg hover:opacity-90 transition"
        >
          ✔ Verify & Continue
        </button>
      </form>
    </div>

    <p class="text-xs text-gray-300 mt-6 text-center max-w-sm">
      By continuing, you confirm that you are over 10 years old and agree to our
      terms of service.
    </p>
    <div
      id="toast"
      class="fixed top-4 right-4 bg-gray-900 text-white px-4 py-2 rounded shadow hidden z-50"
    ></div>

    <script src="script.js"></script>
  </body>
</html>
